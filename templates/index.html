<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Team Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="bg-image-full" style="background-image: url('/static/image.jpg'); height:100vh;">
    <div class="overlay">
      <div class="form-box text-center">
        <h2 class="mb-4">Enter Team Info</h2>
        <form action="/start_quest" method="POST">
          <div class="mb-3">
            <input type="text" name="team" class="form-control" placeholder="Team name" required>
          </div>
          <div class="mb-3">
            <input type="text" name="players" class="form-control" placeholder="Player names (comma separated)" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </header>
</body>
</html>
